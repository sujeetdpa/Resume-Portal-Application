<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
        function updateUsername(){
                var email=document.getElementById("email").value;
                 var username=document.getElementById("username");
                 var us=email.split("@");
                 username.value=us[0];
        }
        </script>
    </head>
    <header><div th:replace="navbar.html"></div></header>
    <body>

        <form th:action="@{/register}" method="POST" th:object="${userlogin}" class="form-horizontal">
            <div th:if="${success==true}">
                <h3 style="text-align:center" class="text-success"><a th:href="@{/user/dashboard}">Registration Successful Click here to create resume</a></h3>
            </div>
            <div th:if="${error==true}">
                <p class="text-danger" style="text-align:center">E-mail already exists try again</p>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> First Name</label>
                <div class="col-sm-10">
                <input type="text" name="firstName" th:field="*{firstName}" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Last Name</label>
                <div class="col-sm-10">
                <input type="text" name="lastName" th:field="*{lastName}" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" th:field="*{email}" class="form-control" required autofocus id="email" th:oninput="updateUsername()">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Username</label>
                <div class="col-sm-10">
                <input type="text" name="username" th:field="*{username}" class="form-control" id="username" readonly autofocus >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"> Password</label>
                <div class="col-sm-10">
                <input type="password" name="password" th:field="*{password}" class="form-control" required minlength="8" autofocus>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
